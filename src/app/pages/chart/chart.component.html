<h2 class="content-block">Stock Price</h2>
    <div class="content-block">
        <div class="dx-card responsive-paddings">
            <!-- stock price chart -->
            <dx-chart
                id="chart"
                title="Stock Price"
                [dataSource]="data">

                <dxi-series
                    name="DELL"
                    openValueField="open"
                    highValueField="high"
                    lowValueField="low"
                    closeValueField="close">
                    <dxo-reduction color="red"></dxo-reduction>
                </dxi-series>
                <!-- common configurations for all the series in the chart -->
                <dxo-common-series-settings
                    argumentField="time"
                    type="candlestick">
                </dxo-common-series-settings>
                <!-- X axis options-->
                <dxo-argument-axis [workdaysOnly]="true">
                    <dxo-label format="shortDate"></dxo-label>
                </dxo-argument-axis>
                <!-- Y axis options-->
                <dxi-value-axis [tickInterval]="10">
                    <dxo-title text="US dollars"></dxo-title>
                    <dxo-label>
                        <dxo-format
                            type="currency"
                            [precision]="0">
                        </dxo-format>
                    </dxo-label>
                </dxi-value-axis>
                <!--export option in the right top part-->
                <dxo-export [enabled]="true"></dxo-export>
                <!-- Tooltips-->
                <dxo-tooltip
                    [enabled]="true"
                    location="edge"
                    [customizeTooltip]="customizeTooltip">
                </dxo-tooltip>
            </dx-chart>

        </div>
    </div>
